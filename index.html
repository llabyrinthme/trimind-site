
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIMIND - Transformação e Cura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="logo-trimind.png" alt="Logo TRIMIND" class="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Categorias</a></li>
                <li><a href="#">Consultas</a></li>
                <li><a href="#">Depoimentos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="barra-dourada">
        <button>Cura da Criança Interior</button>
        <button>Reprogramação Emocional</button>
        <button>Prosperidade e Abundância</button>
        <button>Corpo e Saúde</button>
        <button>Autoestima e Relacionamentos</button>
        <button>Meditações Espirituais</button>
    </div>

    <div class="carousel">
        <img src="carousel1.png" class="carousel-img" alt="Meditação 1">
        <img src="carousel2.png" class="carousel-img" alt="Meditação 2">
        <img src="carousel3.png" class="carousel-img" alt="Meditação 3">
    </div>

    <section class="cta">
        <h2>Descubra a sua transformação interior</h2>
        <button class="cta-button">Quero Começar Agora</button>
    </section>

    <section class="contact-form">
        <h2>Entre em Contato</h2>
        <form action="https://formspree.io/f/mnqezqkp" method="POST">
            <input type="text" name="name" placeholder="Seu nome" required>
            <input type="email" name="email" placeholder="Seu e-mail" required>
            <textarea name="message" placeholder="Sua mensagem" required></textarea>
            <button type="submit">Enviar mensagem</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 TRIMIND. Todos os direitos reservados.</p>
    </footer>

    <div class="social-bar">
        <a href="#"><img src="icon-instagram.png" alt="Instagram"></a>
        <a href="#"><img src="icon-facebook.png" alt="Facebook"></a>
        <a href="#"><img src="icon-whatsapp.png" alt="WhatsApp"></a>
        <a href="#"><img src="icon-cart.png" alt="Carrinho"></a>
    </div>
</body>
</html>
